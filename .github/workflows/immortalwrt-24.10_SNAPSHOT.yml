name: ImmortalWrt-X86_24.10-SNAPSHOT

permissions: write-all

on:
  repository_dispatch:
    types: [Source Code Update - ImmortalWrt]
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: immortalwrt.24.10.1.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai
  CACHE_KEY_PREFIX: openwrt-cache

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 540

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set update flags from repository_dispatch
      if: github.event_name == 'repository_dispatch'
      run: |
        echo "IMMORTALWRT_UPDATED=${{ github.event.client_payload.immortalwrt_updated }}" >> $GITHUB_ENV
        echo "PASSWALL_UPDATED=${{ github.event.client_payload.passwall_updated }}" >> $GITHUB_ENV
        echo "MOSDNS_UPDATED=${{ github.event.client_payload.mosdns_updated }}" >> $GITHUB_ENV

    - name: Init environment (apt deps + ccache)
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get -qq update
        sudo apt-get -qq install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache \
          clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
          g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 \
          libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev \
          libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz \
          mkisofs msmtp nano ninja-build p7zip-full patch pkgconf python3 python3-pip python3-ply \
          python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion \
          swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd jq

        # é…ç½® ccache
        echo "Configuring ccache..."
        export CCACHE_DIR="$HOME/.ccache"
        echo "CCACHE_DIR=$HOME/.ccache" >> $GITHUB_ENV
        ccache --max-size=2G
        sudo ln -sf /usr/bin/ccache /usr/local/bin/gcc
        sudo ln -sf /usr/bin/ccache /usr/local/bin/g++
        sudo ln -sf /usr/bin/ccache /usr/local/bin/cc
        sudo ln -sf /usr/bin/ccache /usr/local/bin/c++

    - name: Prepare workspace TMPDIR and swap
      run: |
        mkdir -p $GITHUB_WORKSPACE/tmp
        echo "TMPDIR=$GITHUB_WORKSPACE/tmp" >> $GITHUB_ENV
        sudo fallocate -l 4G /swapfile || sudo dd if=/dev/zero of=/swapfile bs=1M count=4096
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile || true

    - name: Restore caches (dl, sstate, ccache)
      uses: actions/cache@v4
      with:
        path: |
          ./openwrt/dl
          ./openwrt/staging_dir
          ./openwrt/build_dir
          ~/.ccache
        key: ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/diy-part1.sh', '**/diy-part2.sh', '.github/workflows/**') }}
        restore-keys: |
          ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ github.ref }}
          ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}

    - name: Clone source code
      run: |
        rm -rf openwrt || true
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ls -la

    - name: Load custom feeds (diy-part1.sh)
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Post-feed fixes & clone replacements (diy-part2.sh)
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || (make -j1 V=s; exit 1)
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Save caches (dl & staging & ccache)
      if: always()
      uses: actions/cache@v4
      with:
        path: |
          ./openwrt/dl
          ./openwrt/staging_dir
          ./openwrt/build_dir
          ~/.ccache
        key: ${{ env.CACHE_KEY_PREFIX }}-${{ runner.os }}-${{ github.ref }}-${{ hashFiles('**/diy-part1.sh', '**/diy-part2.sh', '.github/workflows/**') }}

    - name: Detect architecture & prepare outputs
      if: steps.compile.outputs.status == 'success'
      run: |
        ARCH_DIR=$(ls -d openwrt/bin/targets/*/* | head -n1)
        ARCH=$(basename $(dirname "$ARCH_DIR"))_$(basename "$ARCH_DIR")
        echo "ARCH=$ARCH" >> $GITHUB_ENV
        cd openwrt/bin/targets/*/*
        rm -rf *.bin *.buildinfo *.json *.manifest packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        rev_count=$(git rev-list --count HEAD)
        rev_hash=$(git rev-parse --short HEAD)
        full_revision="r${rev_count}-${rev_hash}"
        os_pretty=$(grep '^PRETTY_NAME=' $(find ./build_dir/target-*/root-*/usr/lib/os-release) | cut -d= -f2- | tr -d '"')
        echo "IMMORTALWRT_VERSION=${os_pretty} (${full_revision})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        tag=$(curl -s https://api.github.com/repos/xiaorouji/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

    - name: Get MosDNS version
      run: |
        tag=$(curl -s https://api.github.com/repos/IrineSistiana/mosdns/releases/latest | jq -r .tag_name)
        echo "MOSDNS_VERSION=$tag" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        curl -s https://raw.githubusercontent.com/immortalwrt/luci/openwrt-24.10/applications/luci-app-openclash/Makefile \
          | grep -E '^PKG_VERSION\s*:=' \
          | cut -d '=' -f 2 \
          | tr -d ' ' \
          | tee version.txt
        echo "OPENCLASH_VERSION=$(cat version.txt)" >> $GITHUB_ENV

    - name: Generate release tag and release.txt
      id: tag
      if: steps.compile.outputs.status == 'success'
      run: |
        ARCH_FIXED="${ARCH^^}"
        BUILD_DATE_SHORT=$(date +'%Y.%m.%d')
        release_tag=${BUILD_DATE_SHORT}-24.10_${ARCH_FIXED}
        echo "release_tag=$release_tag" >> $GITHUB_OUTPUT
        echo "ðŸš€ å›ºä»¶ä¿¡æ¯" > release.txt
        echo "==========================" >> release.txt
        echo "" >> release.txt
        echo "ðŸ§¬ æºç : $IMMORTALWRT_VERSION${IMMORTALWRT_TAG:-}" >> release.txt
        echo "ðŸŒ æž¶æž„: $ARCH_FIXED" >> release.txt
        echo "" >> release.txt
        echo "ðŸ”Œ æ’ä»¶:" >> release.txt
        echo "- ðŸŒ Passwall: $PASSWALL_VERSION${PASSWALL_TAG:-}" >> release.txt
        echo "- âš™ï¸ MosDNS: $MOSDNS_VERSION${MOSDNS_TAG:-}" >> release.txt
        echo "- ðŸŽ® OpenClash: $OPENCLASH_VERSION" >> release.txt
        echo "- ðŸŒ DDNS" >> release.txt
        echo "" >> release.txt
        echo "ðŸ’¾ é»˜è®¤åˆ†åŒº:" >> release.txt
