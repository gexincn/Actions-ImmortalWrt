name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256MB

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    - name: Set timezone
      run: sudo timedatectl set-timezone "$TZ"

    - name: Set build date
      run: |
        echo "BUILD_DATE_SHORT=$(date +%Y.%m.%d)" >> $GITHUB_ENV
        echo "BUILD_DATE_FULL=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
          file wget jq

    # ----------------------------
    # ðŸš€ Clone ImmortalWrt (æœ€å°æ·±åº¦)
    # ----------------------------
    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 --branch $REPO_BRANCH $REPO_URL openwrt

    # ----------------------------
    # ðŸ§© è‡ªå®šä¹‰ feeds & æ’ä»¶
    # ----------------------------
    - name: Run diy-part1.sh
      run: |
        chmod +x diy-part1.sh
        cd openwrt
        ../diy-part1.sh

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run diy-part2.sh
      run: |
        chmod +x diy-part2.sh
        cd openwrt
        ../diy-part2.sh

    # ----------------------------
    # âš™ï¸ åŠ è½½ .config
    # ----------------------------
    - name: Load .config
      run: |
        cp .config openwrt/.config
        cd openwrt
        make defconfig

    # ----------------------------
    # ðŸ”¨ ç¼–è¯‘
    # ----------------------------
    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # âœ… èŽ·å–ç‰ˆæœ¬å·ï¼ˆdepth=1 å…¼å®¹ï¼‰
    # ----------------------------
    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        rev_hash=$(git rev-parse --short HEAD)
        rev_tag=$(git describe --tags --dirty --always 2>/dev/null || echo "snapshot")
        full_revision="${rev_tag}-${rev_hash}"
        os_pretty=$(grep '^PRETTY_NAME=' $(find ./build_dir/target-*/root-*/usr/lib/os-release) | cut -d= -f2- | tr -d '"')
        echo "IMMORTALWRT_VERSION=${os_pretty} (${full_revision})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        tag=$(curl -s https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

    - name: Get MosDNS version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        final="${version}.${release}"
        final="${final%.}"
        echo "OPENCLASH_VERSION=$final" >> $GITHUB_ENV

    # ----------------------------
    # ðŸ—‚ï¸ æ•´ç†å›ºä»¶
    # ----------------------------
    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ðŸ·ï¸ ç”Ÿæˆ Release
    # ----------------------------
    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${REPO_BRANCH#v}"
        fi
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ðŸš€ å›ºä»¶å‘å¸ƒ: $RELEASE_TAG" > release.txt
        echo "ðŸ“… ç¼–è¯‘æ—¶é—´: $(date)" >> release.txt
        echo "ðŸ“± è®¾å¤‡: Cudy TR3000 (Filogic 256MB)" >> release.txt
        echo "" >> release.txt
        echo "ðŸ§¬ æºç : $IMMORTALWRT_VERSION" >> release.txt
        echo "ðŸŒ æž¶æž„: Mediatek Filogic" >> release.txt
        echo "" >> release.txt
        echo "ðŸ”Œ æ’ä»¶:" >> release.txt
        echo "- ðŸŒ Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- âš™ï¸ MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- ðŸŽ® OpenClash: $OPENCLASH_VERSION" >> release.txt
        echo "" >> release.txt
        echo "ðŸŒ ç®¡ç†åœ°å€: 192.168.1.1" >> release.txt
        echo "ðŸ‘¤ ç”¨æˆ·å: root" >> release.txt
        echo "ðŸ”’ å¯†ç : ï¼ˆç©ºï¼‰" >> release.txt

        cd $FIRMWARE
        md5sum * >> $GITHUB_WORKSPACE/release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ðŸ“¤ ä¸Šä¼  Release
    # ----------------------------
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 6
        delete_tags: true
        delete_tags_pattern: .*Cudy_TR3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
