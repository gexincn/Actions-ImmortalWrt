name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256MB

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  TAG: v24.10.4
  FEEDS_CONF: tr3000/feeds.conf.default
  CONFIG_FILE: tr3000/tr3000.config
  DIY_P1_SH: tr3000/diy-part1.sh
  DIY_P2_SH: tr3000/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev jq
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: Clone source code (shallow from tag)
      working-directory: /mnt/workdir
      run: |
        df -hT $PWD
        git clone --depth=1 --branch $TAG $REPO_URL openwrt
        ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Enable ccache and limit Rust
      run: |
        export USE_CCACHE=1
        export CCACHE_DIR=$GITHUB_WORKSPACE/.ccache
        mkdir -p $CCACHE_DIR
        ccache -M 5G
        export CARGO_BUILD_JOBS=1

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo "$(nproc) threads"
        make -j2 || make -j1 V=s || exit 1
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Set build date
      run: |
        echo "BUILD_DATE_FULL=$(date +'%Y.%m.%d.%H.%M')" >> $GITHUB_ENV
        echo "BUILD_DATE_SHORT=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        rev_count=$(git rev-list --count HEAD)
        rev_hash=$(git rev-parse --short HEAD)
        full_revision="r${rev_count}-${rev_hash}"
        os_pretty=$(grep '^PRETTY_NAME=' $(find ./build_dir/target-*/root-*/usr/lib/os-release) | cut -d= -f2- | tr -d '"')
        echo "IMMORTALWRT_VERSION=${os_pretty} (${full_revision})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        PASSWALL_MK="openwrt/feeds/luci/applications/luci-app-passwall/Makefile"
        if [ -f "$PASSWALL_MK" ]; then
          PASSWALL_VERSION=$(grep -E '^PKG_VERSION' "$PASSWALL_MK" | awk -F':=' '{print $2}' | tr -d ' ')
          PASSWALL_RELEASE=$(grep -E '^PKG_RELEASE' "$PASSWALL_MK" | awk -F':=' '{print $2}' | tr -d ' ')
          echo "PASSWALL_VERSION=${PASSWALL_VERSION}-${PASSWALL_RELEASE}" >> $GITHUB_ENV
        else
          echo "PASSWALL_VERSION=Unknown" >> $GITHUB_ENV
        fi

    - name: Get MosDNS version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/mosdns/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/mosdns/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        OPENCLASH_MK="openwrt/package/openclash/luci-app-openclash/Makefile"
        if [ -f "$OPENCLASH_MK" ]; then
          OPENCLASH_VERSION=$(grep -E '^PKG_VERSION' "$OPENCLASH_MK" | awk -F':=' '{print $2}' | tr -d ' ')
          OPENCLASH_RELEASE=$(grep -E '^PKG_RELEASE' "$OPENCLASH_MK" | awk -F':=' '{print $2}' | tr -d ' ')
          OPENCLASH_FINAL="${OPENCLASH_VERSION}.${OPENCLASH_RELEASE}"
          OPENCLASH_FINAL="${OPENCLASH_FINAL%.}"
          echo "OPENCLASH_VERSION=$OPENCLASH_FINAL" >> $GITHUB_ENV
        else
          echo "OPENCLASH_VERSION=Unknown" >> $GITHUB_ENV
        fi

    - name: Organize firmware (keep only sysupgrade)
      id: organize
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        find . -type f -size 0 -delete
        find . -type f ! -name "*squashfs-sysupgrade.bin" -delete

        for f in *squashfs-sysupgrade.bin; do
          mv "$f" "${BUILD_DATE_FULL}-$f"
        done

        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success'
      run: |
        source $GITHUB_ENV
        ARCH_FIXED="${ARCH^^}"
        release_tag=${BUILD_DATE_SHORT}-24.10_${ARCH_FIXED}
        echo "release_tag=$release_tag" >> $GITHUB_OUTPUT

        echo "ðŸš€ å›ºä»¶ä¿¡æ¯" > release.txt
        echo "==========================" >> release.txt
        echo "" >> release.txt
        echo "ðŸ§¬ æºç : $IMMORTALWRT_VERSION" >> release.txt
        echo "ðŸŒ æž¶æž„: $ARCH_FIXED" >> release.txt
        echo "" >> release.txt
        echo "ðŸ”Œ æ’ä»¶:" >> release.txt
        echo "- ðŸŒ Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- âš™ï¸ MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- ðŸŽ® OpenClash: $OPENCLASH_VERSION" >> release.txt
        echo "- ðŸŒ DDNS" >> release.txt
        echo "" >> release.txt
        echo "ðŸŒ ç®¡ç†åœ°å€: 192.168.1.1" >> release.txt
        echo "ðŸ‘¤ ç”¨æˆ·å: \`root\`" >> release.txt
        echo "ðŸ”’ å¯†ç : ï¼ˆç©ºï¼‰" >> release.txt

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2.0.4
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete old Cudy TR3000 Releases
      uses: dev-drprasad/delete-older-releases@master
      if: steps.tag.outputs.status == 'success'
      with:
        keep_latest: 6
        delete_tags: true
        name_filter: "immortalwrt-mediatek-filogic-cudy_tr3000-256mb-v1"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
