name: ImmortalWrt-MTK-Filogic-Cudy_TR3000-256MB

permissions: write-all

on:
  workflow_dispatch:
  repository_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4

  CONFIG_FILE: tr3000/tr3000.config
  DIY_P1_SH: tr3000/diy-part1-tr3000.sh
  DIY_P2_SH: tr3000/diy-part2-tr3000.sh

  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ======================================================
    # 0Ô∏è‚É£ Checkout
    # ======================================================
    - name: Checkout
      uses: actions/checkout@main

    # ======================================================
    # 1Ô∏è‚É£ MTK ‰∏ìÁî® ¬∑ ÊûÅÈôêÊ∏ÖÁõòÔºàapt ÂâçÂÆâÂÖ®ÁâàÔºâ
    # ======================================================
    - name: Free disk space (MTK Safe)
      run: |
        df -hT

        sudo systemctl stop docker || true
        sudo rm -rf /var/lib/docker
        sudo docker system prune -af || true

        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/hostedtoolcache
        sudo rm -rf /usr/lib/android*
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/share/swift

        # ‚ö†Ô∏è Ê≥®ÊÑèÔºöapt Ââç‰∏çÂä® doc/man/info
        sudo rm -rf /home/runner/actions-runner/cached/_diag/*

        df -hT

    # ======================================================
    # 2Ô∏è‚É£ Init build environmentÔºàMTK Á®≥ÂÆöÁâàÔºâ
    # ======================================================
    - name: Init build environment
      run: |
        sudo timedatectl set-timezone "$TZ"

        # ‰øÆÂ§ç dpkg ÈîÅÔºàrunner ÂÅ∂ÂèëÊÆãÁïôÔºâ
        sudo rm -f /var/lib/dpkg/lock*
        sudo dpkg --configure -a || true

        sudo apt-get update

        sudo apt-get install -y --no-install-recommends \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison \
          build-essential bzip2 cmake cpio curl device-tree-compiler \
          fastjar flex gawk gettext git gperf haveged help2man intltool \
          libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev \
          libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano \
          ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip \
          libpython3-dev qemu-utils rsync scons squashfs-tools subversion \
          swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

        # apt ÂêéÊ∏ÖÁêÜÔºàÊ≠§Êó∂ÂÆâÂÖ®Ôºâ
        sudo rm -rf /usr/share/man /usr/share/info /usr/share/doc
        sudo rm -rf /var/lib/apt/lists/*
        df -hT

    # ======================================================
    # 3Ô∏è‚É£ ÊûÑÂª∫Êó•Êúü
    # ======================================================
    - name: Set build date
      run: |
        echo "BUILD_DATE_SHORT=$(date +'%Y.%m.%d')" >> $GITHUB_ENV
        echo "BUILD_DATE_FULL=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

    # ======================================================
    # 4Ô∏è‚É£ Clone ImmortalWrt
    # ======================================================
    - name: Clone source
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    # ======================================================
    # 5Ô∏è‚É£ DIY-1Ôºàfeeds ÂâçÔºâ
    # ======================================================
    - name: DIY before feeds
      run: |
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    # ======================================================
    # 6Ô∏è‚É£ Feeds
    # ======================================================
    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ======================================================
    # 7Ô∏è‚É£ DIY-2Ôºàfeeds ÂêéÔºâ
    # ======================================================
    - name: DIY after feeds
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # ======================================================
    # 8Ô∏è‚É£ ÈÖçÁΩÆ & ‰∏ãËΩΩÔºàMTK Á©∫Èó¥‰øùÊä§Ôºâ
    # ======================================================
    - name: Prepare config
      run: |
        cd openwrt
        make defconfig

        sed -i 's/CONFIG_CCACHE=y/# CONFIG_CCACHE is not set/' .config
        sed -i 's/CONFIG_SDK=y/# CONFIG_SDK is not set/' .config
        sed -i 's/CONFIG_IB=y/# CONFIG_IB is not set/' .config
        sed -i 's/CONFIG_DEBUG=y/# CONFIG_DEBUG is not set/' .config
        sed -i 's/CONFIG_KERNEL_DEBUG_INFO=y/# CONFIG_KERNEL_DEBUG_INFO is not set/' .config
        sed -i 's/CONFIG_TARGET_ROOTFS_INITRAMFS=y/# CONFIG_TARGET_ROOTFS_INITRAMFS is not set/' .config

        make download -j4
        find dl -size -1024c -delete

    # ======================================================
    # 9Ô∏è‚É£ ÁºñËØëÔºàMTK ÂÆâÂÖ®Âπ∂Ë°åÔºâ
    # ======================================================
    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        make -j4 || make -j1 || exit 1
        echo "status=success" >> $GITHUB_OUTPUT

    # ======================================================
    # üîü ÁºñËØëÂêéÁò¶Ë∫´ÔºàÂÖ≥ÈîÆÔºâ
    # ======================================================
    - name: Trim build artifacts
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        rm -rf build_dir staging_dir tmp
        sudo rm -rf /home/runner/actions-runner/cached/_diag/*
        df -hT

    # ======================================================
    # 1Ô∏è‚É£1Ô∏è‚É£ Êï¥ÁêÜÂõ∫‰ª∂
    # ======================================================
    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ======================================================
    # üî• 1Ô∏è‚É£2Ô∏è‚É£ Release Tag & NotesÔºà‰øùÁïôÁâàÔºâ
    # ======================================================
    - name: Generate release tag & notes
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"

        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" "$RELEASE_FILE" | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          VER_NUM=${VER_NUM#v}
        fi

        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        {
          echo "üìÖ **ÁºñËØëÊó•Êúü**Ôºö$(date +'%YÂπ¥%mÊúà%dÊó•')"
          echo "üß¨ **Ê∫êÁ†ÅÂàÜÊîØ**Ôºö${{ env.REPO_BRANCH }}"
          echo "üì± **ËÆæÂ§áÂûãÂè∑**ÔºöCudy TR3000 ¬∑ 256MB ¬∑ v1"
          echo ""
          echo "üîå **ÈõÜÊàêÊèí‰ª∂ÂàóË°®**"
          echo '```'
          grep "CONFIG_PACKAGE_luci-app-" openwrt/.config | \
            grep "=y" | grep -v "_INCLUDE_" | \
            sed 's/CONFIG_PACKAGE_luci-app-//g' | \
            sed 's/=y//g' | sort | pr -3 -t
          echo '```'
        } > release.txt

    # ======================================================
    # 1Ô∏è‚É£3Ô∏è‚É£ ÂèëÂ∏É Release
    # ======================================================
    - name: Upload Release
      uses: softprops/action-gh-release@v2
      if: env.UPLOAD_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
