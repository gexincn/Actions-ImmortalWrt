name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256MB

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    # ----------------------------
    # ðŸ§¯ å…³é”®ï¼šæ‰©å®¹ GitHub Runner åˆ° 46GB
    # ----------------------------
    - name: Maximize build space
      uses: easimon/maximize-build-space@v10
      with:
        root-reserve-mb: 1024
        swap-size-mb: 4096
        remove-dotnet: true
        remove-android: true
        remove-haskell: true
        remove-codeql: true
        remove-docker-images: true

    - name: Check disk
      run: df -h

    # ----------------------------
    # ä¿®å¤ /tmp ç©ºé—´ï¼ˆä½ çˆ†çš„ config.guess é”™æ ¹æºï¼‰
    # ----------------------------
    - name: Fix /tmp
      run: |
        sudo rm -rf /tmp/*
        sudo mount -o remount,size=16G /tmp || true
        df -h /tmp

    - name: Set timezone
      run: sudo timedatectl set-timezone "$TZ"

    - name: Set build date
      run: |
        echo "BUILD_DATE_SHORT=$(date +%Y.%m.%d)" >> $GITHUB_ENV
        echo "BUILD_DATE_FULL=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
          file wget jq

    # ----------------------------
    # Clone ImmortalWrt
    # ----------------------------
    - name: Clone ImmortalWrt
      run: |
        git clone --branch $REPO_BRANCH $REPO_URL openwrt

    # ----------------------------
    # DIY feeds
    # ----------------------------
    - name: Run diy-part1.sh
      run: |
        chmod +x diy-part1.sh
        cd openwrt
        ../diy-part1.sh

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run diy-part2.sh
      run: |
        chmod +x diy-part2.sh
        cd openwrt
        ../diy-part2.sh

    # ----------------------------
    # Load .config
    # ----------------------------
    - name: Load .config
      run: |
        cp .config openwrt/.config
        cd openwrt
        make defconfig

    # ----------------------------
    # ç¼–è¯‘
    # ----------------------------
    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ç‰ˆæœ¬å·
    # ----------------------------
    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        rev_hash=$(git rev-parse --short HEAD)
        rev_tag=$(git describe --tags --dirty --always 2>/dev/null || echo "snapshot")
        os_pretty=$(grep '^PRETTY_NAME=' $(find ./build_dir/target-*/root-*/usr/lib/os-release) | cut -d= -f2- | tr -d '"')
        echo "IMMORTALWRT_VERSION=${os_pretty} (${rev_tag}-${rev_hash})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        tag=$(curl -s https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

    - name: Get MosDNS version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "OPENCLASH_VERSION=${version}.${release}" >> $GITHUB_ENV

    # ----------------------------
    # æ•´ç†å›ºä»¶
    # ----------------------------
    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # å‘å¸ƒ
    # ----------------------------
    - name: Generate release
      id: tag
      run: |
        DATE=$(date +'%Y.%m.%d')
        RELEASE_TAG="${DATE}-${REPO_BRANCH}-Cudy_TR3000"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ðŸš€ $RELEASE_TAG" > release.txt
        echo "ðŸ§¬ $IMMORTALWRT_VERSION" >> release.txt
        echo "- Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- OpenClash: $OPENCLASH_VERSION" >> release.txt
        cd $FIRMWARE
        md5sum * >> $GITHUB_WORKSPACE/release.txt

    - name: Upload
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
