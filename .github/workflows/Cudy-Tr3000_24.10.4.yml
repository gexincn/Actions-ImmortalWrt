name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256MB

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  TAG: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev \
          libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
          libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 \
          python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo \
          uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev jq
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: Clone source code
      working-directory: /mnt/workdir
      run: |
        git clone --depth=1 --branch $TAG $REPO_URL openwrt
        ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -delete

    # ---------- 编译加速 ----------
    - name: Enable ccache
      run: |
        export USE_CCACHE=1
        export CCACHE_DIR=$GITHUB_WORKSPACE/.ccache
        mkdir -p $CCACHE_DIR
        ccache -M 5G

    # ---------- 编译 ----------
    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        make -j2 || make -j1 V=s || exit 1
        echo "status=success" >> $GITHUB_OUTPUT

        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV

        BUILD_DATE_FULL=$(date +'%Y.%m.%d.%H.%M')
        BUILD_DATE_SHORT=$(date +'%Y.%m.%d')
        FILE_DATE=$(date +'%Y%m%d%H%M')

        echo "BUILD_DATE_FULL=$BUILD_DATE_FULL" >> $GITHUB_ENV
        echo "BUILD_DATE_SHORT=$BUILD_DATE_SHORT" >> $GITHUB_ENV
        echo "FILE_DATE=_${FILE_DATE}" >> $GITHUB_ENV

    # ---------- 整理固件 ----------
    - name: Organize firmware
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.json *.manifest *.buildinfo
        for f in *squashfs-sysupgrade.bin; do
          mv "$f" "${BUILD_DATE_FULL}-$f"
        done
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success'
      with:
        name: OpenWrt${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    # ---------- Release ----------
    - name: Generate release
      id: tag
      if: steps.organize.outputs.status == 'success'
      run: |
        release_tag=${BUILD_DATE_SHORT}-24.10_FILOGIC
        echo "release_tag=$release_tag" >> $GITHUB_OUTPUT

        echo "ImmortalWrt Filogic Cudy TR3000" > release.txt
        echo "Build: $BUILD_DATE_FULL" >> release.txt

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.release_tag != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete old Cudy TR3000 releases
      uses: dev-drprasad/delete-older-releases@master
      with:
        keep_latest: 6
        delete_tags: true
        name_filter: "FILOGIC"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
