name: ImmortalWrt-Mediatek-Filogic-Cudy_Tr3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-tr3000.sh
  DIY_P2_SH: diy-part2-tr3000.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    # ----------------------------
    # ðŸ”¥ 1. æ ¸å¼¹çº§ç£ç›˜æ¸…ç† (è§£å†³çˆ†ç›˜çš„æ ¸å¿ƒ)
    # è¿™ä¸€æ­¥ä¼šå°†å¯ç”¨ç©ºé—´æ‰©å±•åˆ° 85GB+
    # ----------------------------
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Check disk space
      run: |
        echo "Free space after cleanup:"
        df -hT

    - name: Init environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        # å¯¼å‡ºæ—¥æœŸå˜é‡ä¾› diy-part2 ä½¿ç”¨
        export BUILD_DATE_SHORT=$(date +'%y.%m.%d')
        export BUILD_DATE_FULL=$(date +'%Y-%m-%d')
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        
        # âŒ å¼ºåˆ¶å…³é—­å¯èƒ½å¯¼è‡´ç©ºé—´æµªè´¹çš„é€‰é¡¹
        sed -i 's/CONFIG_CCACHE=y/# CONFIG_CCACHE is not set/' .config
        sed -i 's/CONFIG_SDK=y/# CONFIG_SDK is not set/' .config
        sed -i 's/CONFIG_IB=y/# CONFIG_IB is not set/' .config
        sed -i 's/CONFIG_MAKE_TOOLCHAIN=y/# CONFIG_MAKE_TOOLCHAIN is not set/' .config
        sed -i 's/CONFIG_DEBUG=y/# CONFIG_DEBUG is not set/' .config
        sed -i 's/CONFIG_GDB=y/# CONFIG_GDB is not set/' .config
        sed -i 's/CONFIG_KERNEL_DEBUG_INFO=y/# CONFIG_KERNEL_DEBUG_INFO is not set/' .config
        sed -i 's/CONFIG_KERNEL_DEBUG_KERNEL=y/# CONFIG_KERNEL_DEBUG_KERNEL is not set/' .config
        sed -i 's/CONFIG_TARGET_ROOTFS_INITRAMFS=y/# CONFIG_TARGET_ROOTFS_INITRAMFS is not set/' .config

        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || exit 1
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          VER_NUM=${VER_NUM#v}
        fi
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ðŸš€ å›ºä»¶å‘å¸ƒ: $RELEASE_TAG" > release.txt
        echo "==========================" >> release.txt
        echo "ðŸ“… ç¼–è¯‘æ—¥æœŸ: $(date)" >> release.txt
        echo "ðŸ§¬ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}" >> release.txt
        echo "ðŸ“± è®¾å¤‡åž‹å·: Cudy TR3000-256mb-v1" >> release.txt
        echo "" >> release.txt
        
        echo "ðŸ”Œ é›†æˆæ’ä»¶åˆ—è¡¨:" >> release.txt
        echo "| | | |" >> release.txt
        echo "| :--- | :--- | :--- |" >> release.txt
        grep "CONFIG_PACKAGE_luci-app-" openwrt/.config | grep "=y" | \
        grep -v "_INCLUDE_" | \
        sed 's/CONFIG_PACKAGE_luci-app-//g' | \
        sed 's/=y//g' | \
        sort | \
        sed 's/.*/`&`/g' | \
        paste -d '|' - - - | \
        sed 's/^/| /;s/$/ |/;s/|/ | /g' >> release.txt
        
        echo "" >> release.txt
        echo "==========================" >> release.txt
        echo "MD5 æ ¡éªŒ:" >> release.txt
        cd ${{ env.FIRMWARE }}
        md5sum * >> $GITHUB_WORKSPACE/release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6
        delete_tags: true
        delete_tags_pattern: .*Cudy_TR3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
