name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: tr3000/feeds.conf.default
  CONFIG_FILE: tr3000/tr3000.config
  DIY_P1_SH: tr3000/diy-part1-tr3000.sh
  DIY_P2_SH: tr3000/diy-part2-tr3000.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    # -----------------------------
    # ðŸ”¥ æ ¸å¼¹çº§ç£ç›˜æ¸…ç†
    # -----------------------------
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Prepare /mnt workspace
      run: |
        sudo mkdir -p /mnt/openwrt /mnt/{dl,build_dir,staging_dir,ccache}
        sudo chown -R $USER:$USER /mnt
        echo "WORK_PATH=/mnt/openwrt" >> $GITHUB_ENV
        echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
        df -h /mnt

    - name: Install build dependencies
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev \
          qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    # -----------------------------
    # ðŸš€ å…‹éš†æºç 
    # -----------------------------
    - name: Clone ImmortalWrt
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH $WORK_PATH
        ln -s $WORK_PATH ./openwrt

    # -----------------------------
    # ðŸŽ¯ åŠ è½½ feeds
    # -----------------------------
    - name: Load custom feeds
      run: |
        cd openwrt
        [ -e ../$FEEDS_CONF ] && mv ../$FEEDS_CONF feeds.conf.default
        chmod +x ../$DIY_P1_SH
        ../$DIY_P1_SH

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # -----------------------------
    # âš™ï¸ åŠ è½½è‡ªå®šä¹‰é…ç½®
    # -----------------------------
    - name: Load custom configuration
      run: |
        cd openwrt
        [ -e ../files ] && mv ../files files
        [ -e ../$CONFIG_FILE ] && mv ../$CONFIG_FILE .config
        chmod +x ../$DIY_P2_SH
        export BUILD_DATE_SHORT=$(date +'%y.%m.%d')
        export BUILD_DATE_FULL=$(date +'%Y-%m-%d')
        ../$DIY_P2_SH

    # -----------------------------
    # ðŸ§¨ å°†ä¸‰å¤§ç›®å½•ç§»åŠ¨åˆ° /mnt
    # -----------------------------
    - name: Move OpenWrt build dirs to /mnt
      run: |
        cd openwrt
        rm -rf dl build_dir staging_dir
        ln -s /mnt/dl dl
        ln -s /mnt/build_dir build_dir
        ln -s /mnt/staging_dir staging_dir
        df -h

    # -----------------------------
    # â¬‡ï¸ ä¸‹è½½ä¾èµ–åŒ…
    # -----------------------------
    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # -----------------------------
    # ðŸ§  ç¼–è¯‘å›ºä»¶
    # -----------------------------
    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo "Filogic safe build (4 threads)"
        make -j4 || make -j1 V=s || exit 1
        echo "status=success" >> $GITHUB_OUTPUT

    # -----------------------------
    # ðŸ“¦ æ•´ç†å›ºä»¶
    # -----------------------------
    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        TARGET_DIR=$(find openwrt/bin/targets -mindepth 2 -maxdepth 2 -type d | head -n1)
        if [ -z "$TARGET_DIR" ]; then
          echo "Error: no firmware directory found!"
          exit 1
        fi
        cd "$TARGET_DIR"
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # -----------------------------
    # ðŸ”– èŽ·å–ç‰ˆæœ¬å·
    # -----------------------------
    - name: Get version info
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        # ImmortalWrt
        rev_count=$(git rev-list --count HEAD)
        rev_hash=$(git rev-parse --short HEAD)
        os_pretty=$(grep '^PRETTY_NAME=' $(find ./build_dir/target-*/root-*/usr/lib/os-release) | cut -d= -f2- | tr -d '"')
        echo "IMMORTALWRT_VERSION=${os_pretty} (r${rev_count}-${rev_hash})" >> $GITHUB_ENV

        # Passwall
        tag=$(curl -s https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

        # MosDNS
        version=$(grep -E '^PKG_VERSION' package/mosdns/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' package/mosdns/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

        # OpenClash
        version=$(grep -E '^PKG_VERSION' package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        final="${version}.${release}"
        final="${final%.}"
        echo "OPENCLASH_VERSION=$final" >> $GITHUB_ENV

    # -----------------------------
    # ðŸ“„ ç”Ÿæˆ Release æ–‡ä»¶
    # -----------------------------
    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          VER_NUM=${VER_NUM#v}
        fi
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ðŸš€ å›ºä»¶å‘å¸ƒ: $RELEASE_TAG" > release.txt
        echo "ðŸ“… ç¼–è¯‘æ—¶é—´: $(date)" >> release.txt
        echo "ðŸ“± è®¾å¤‡: Cudy TR3000 (Filogic 256MB)" >> release.txt
        echo "" >> release.txt
        echo "ðŸ§¬ æºç : $IMMORTALWRT_VERSION" >> release.txt
        echo "" >> release.txt
        echo "ðŸ”Œ æ’ä»¶:" >> release.txt
        echo "- ðŸŒ Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- âš™ï¸ MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- ðŸŽ® OpenClash: $OPENCLASH_VERSION" >> release.txt
        echo "- ðŸŒ DDNS" >> release.txt
        echo "" >> release.txt
        echo "ðŸŒ ç®¡ç†åœ°å€: 192.168.1.1" >> release.txt
        echo "ðŸ‘¤ ç”¨æˆ·å: \`root\`" >> release.txt
        echo "ðŸ”’ å¯†ç : ï¼ˆç©ºï¼‰" >> release.txt
        echo "" >> release.txt
        cd ${{ env.FIRMWARE }}
        md5sum * >> $GITHUB_WORKSPACE/release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    # -----------------------------
    # ðŸ“¤ ä¸Šä¼ å›ºä»¶åˆ° Release
    # -----------------------------
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 6
        delete_tags: true
        delete_tags_pattern: .*Cudy_TR3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
