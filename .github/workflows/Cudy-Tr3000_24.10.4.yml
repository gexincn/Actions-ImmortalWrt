name: ImmortalWrt-Mediatek-Filogic-Cudy_Tr3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    # 1. æš´åŠ›æ¸…ç†ç©ºé—´ (è§£å†³ Error 1 ç£ç›˜æ»¡çš„å…³é”®)
    - name: Free up disk space (Aggressive)
      run: |
        echo "Before cleanup:"
        df -hT
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL /usr/share/swift
        sudo docker image prune --all --force
        sudo docker builder prune -a -f
        sudo apt-get clean
        echo "After cleanup:"
        df -hT

    # 2. é…ç½® Ccache ç¼“å­˜ (åŠ é€Ÿç¼–è¯‘)
    - name: Setup ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ github.ref }}-${{ github.sha }}
        restore-keys: |
          ccache-${{ github.ref }}-
          ccache-

    - name: Init environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    # 3. å¯ç”¨ Ccache çŽ¯å¢ƒå˜é‡
    - name: Enable ccache config
      run: |
        mkdir -p ~/.ccache
        echo "export CCACHE_DIR=~/.ccache" >> $GITHUB_ENV
        echo "export CC='ccache gcc'" >> $GITHUB_ENV
        echo "export CXX='ccache g++'" >> $GITHUB_ENV
        echo "export CCACHE_COMPRESS=1" >> $GITHUB_ENV
        # é™åˆ¶ç¼“å­˜å¤§å°é˜²æ­¢åå‘æ’‘çˆ†ç£ç›˜ï¼Œ2Gè¶³å¤Ÿ
        echo "export CCACHE_MAXSIZE=2G" >> $GITHUB_ENV

    - name: Set build date
      run: |
        echo "BUILD_DATE_FULL=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV
        echo "BUILD_DATE_SHORT=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    # 4. æ˜¾ç¤º Ccache å‘½ä¸­çŽ‡ (ç¼–è¯‘ç»“æŸåŽæŸ¥çœ‹)
    - name: Show ccache stats
      run: ccache -s || true

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          VER_NUM=${VER_NUM#v}
        fi
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ðŸš€ å›ºä»¶å‘å¸ƒ: $RELEASE_TAG" > release.txt
        echo "==========================" >> release.txt
        echo "ðŸ“… ç¼–è¯‘æ—¥æœŸ: $(date)" >> release.txt
        echo "ðŸ§¬ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}" >> release.txt
        echo "ðŸ“± è®¾å¤‡åž‹å·: Cudy TR3000-256mb-v1" >> release.txt
        echo "" >> release.txt
        
        echo "ðŸ”Œ é›†æˆæ’ä»¶åˆ—è¡¨:" >> release.txt
        echo "| | | |" >> release.txt
        echo "| :--- | :--- | :--- |" >> release.txt
        grep "CONFIG_PACKAGE_luci-app-" openwrt/.config | grep "=y" | \
        sed 's/CONFIG_PACKAGE_luci-app-//g' | \
        sed 's/=y//g' | \
        sort | \
        sed 's/.*/`&`/g' | \
        paste -d '|' - - - | \
        sed 's/^/| /;s/$/ |/;s/|/ | /g' >> release.txt
        
        echo "" >> release.txt
        echo "==========================" >> release.txt
        echo "MD5 æ ¡éªŒ:" >> release.txt
        cd ${{ env.FIRMWARE }}
        md5sum * >> $GITHUB_WORKSPACE/release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6
        delete_tags: true
        delete_tags_pattern: .*Cudy_TR3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
