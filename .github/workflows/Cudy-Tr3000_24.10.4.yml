name: ImmortalWrt-Mediatek-Filogic-Cudy_Tr3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up disk space
      uses: jlumbroso/free-disk-space-action@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Init environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        # å¯»æ‰¾å›ºä»¶å­˜æ”¾ç›®å½• (MediaTek Filogic è·¯å¾„)
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        # èŽ·å–çŸ­æ—¥æœŸ (æ ¼å¼ 2025.12.26)
        DATE_SHORT=$(date +'%Y.%m.%d')
        
        # å°è¯•ä»Žæºç èŽ·å–ç‰ˆæœ¬å·ï¼Œå¦‚æžœå¤±è´¥åˆ™ä½¿ç”¨çŽ¯å¢ƒå˜é‡ä¸­çš„åˆ†æ”¯å
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          # å¦‚æžœåˆ†æ”¯åå¸¦vå‰ç¼€ï¼ŒåŽ»æŽ‰v
          VER_NUM=${VER_NUM#v}
        fi
        
        # âœ… æ ¼å¼ä¿®æ­£ï¼š2025.12.26-24.10.4-Cudy_Tr3000-256mb-v1
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_Tr3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        # ç”Ÿæˆå‘å¸ƒè¯´æ˜Ž
        echo "ðŸš€ å›ºä»¶å‘å¸ƒ: $RELEASE_TAG" > release.txt
        echo "==========================" >> release.txt
        echo "ðŸ“… ç¼–è¯‘æ—¥æœŸ: $(date)" >> release.txt
        echo "ðŸ§¬ æºç åˆ†æ”¯: ${{ env.REPO_BRANCH }}" >> release.txt
        echo "ðŸ“± è®¾å¤‡åž‹å·: Cudy TR3000" >> release.txt
        echo "" >> release.txt
        
        echo "ðŸ”Œ å·²é›†æˆ LuCI æ’ä»¶åˆ—è¡¨:" >> release.txt
        echo "--------------------------" >> release.txt
        
        # è‡ªåŠ¨æ‰«æ .config æå–æ’ä»¶åˆ—è¡¨
        grep "CONFIG_PACKAGE_luci-app-" openwrt/.config | grep "=y" | \
        sed 's/CONFIG_PACKAGE_luci-app-//g' | \
        sed 's/=y//g' | \
        sort | \
        while read -r line; do
          echo "- ðŸ“¦ $line" >> release.txt
        done
        
        echo "" >> release.txt
        echo "==========================" >> release.txt
        echo "MD5 æ ¡éªŒ:" >> release.txt
        
        cd ${{ env.FIRMWARE }}
        md5sum * >> $GITHUB_WORKSPACE/release.txt

        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6
        delete_tags: true
        delete_tags_pattern: .*Cudy_Tr3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
