name: ImmortalWrt-Mediatek-Filogic-Cudy_Tr3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Free up disk space
      uses: jlumbroso/free-disk-space-action@main
      with:
        tool-cache: true
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Init environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev qemu-utils \
          rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    # üî• Ë°•ÂõûÔºöËÆæÁΩÆÊó•ÊúüÂèòÈáè (Âê¶Âàô diy-part2.sh ‰øÆÊîπÁâàÊú¨Âè∑‰ºöÂ§±Ë¥•)
    - name: Set build date
      run: |
        echo "BUILD_DATE_FULL=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV
        echo "BUILD_DATE_SHORT=$(date +'%Y.%m.%d')" >> $GITHUB_ENV

    - name: Clone source code
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        # ÂØªÊâæÂõ∫‰ª∂Â≠òÊîæÁõÆÂΩï (MediaTek Filogic Ë∑ØÂæÑ)
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # üõ†Ô∏è ‰øÆÂ§çÔºöËøôÈáåÁöÑÁº©ËøõÂøÖÈ°ª‰∏é‰∏äÈù¢ÁöÑ - name ÂØπÈΩê
    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        # Ëé∑ÂèñÁü≠Êó•Êúü
        DATE_SHORT=$(date +'%Y.%m.%d')
        
        # Ëé∑ÂèñÁâàÊú¨Âè∑ÈÄªËæë
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          VER_NUM=${VER_NUM#v}
        fi
        
        # Tag Ê†ºÂºè (‰ΩøÁî®‰∫Ü TR3000 Â§ßÂÜô)
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        # ÁîüÊàêÂèëÂ∏ÉËØ¥Êòé
        echo "üöÄ Âõ∫‰ª∂ÂèëÂ∏É: $RELEASE_TAG" > release.txt
        echo "==========================" >> release.txt
        echo "üìÖ ÁºñËØëÊó•Êúü: $(date)" >> release.txt
        echo "üß¨ Ê∫êÁ†ÅÂàÜÊîØ: ${{ env.REPO_BRANCH }}" >> release.txt
        echo "üì± ËÆæÂ§áÂûãÂè∑: Cudy TR3000-256mb-v1" >> release.txt
        echo "" >> release.txt
        
        echo "üîå ÈõÜÊàêÊèí‰ª∂ÂàóË°®:" >> release.txt
        
        # ‚ú® ÁæéÂåñÁâà‰∏âÂàóË°®Ê†º ‚ú®
        # 1. Ë°®Â§¥ÁïôÁ©∫
        echo "| | | |" >> release.txt
        echo "| :--- | :--- | :--- |" >> release.txt
        
        # 2. ÊèêÂèñ -> Âä† Code Ê†∑Âºè -> ÁªÑÂêàÊàê‰∏âÂàó
        grep "CONFIG_PACKAGE_luci-app-" openwrt/.config | grep "=y" | \
        sed 's/CONFIG_PACKAGE_luci-app-//g' | \
        sed 's/=y//g' | \
        sort | \
        sed 's/.*/`&`/g' | \
        paste -d '|' - - - | \
        sed 's/^/| /;s/$/ |/;s/|/ | /g' >> release.txt
        
        echo "" >> release.txt
        echo "==========================" >> release.txt
        echo "MD5 Ê†°È™å:" >> release.txt
        
        cd ${{ env.FIRMWARE }}
        md5sum * >> $GITHUB_WORKSPACE/release.txt

        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 6
        delete_tags: true
        # ÂåπÈÖçÂ§ßÂÜô TR3000
        delete_tags_pattern: .*Cudy_TR3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
