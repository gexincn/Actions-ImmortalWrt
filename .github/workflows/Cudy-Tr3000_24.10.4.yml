name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ----------------------------
    # 1. ğŸ”¥ é¡ºåºè°ƒæ•´ï¼šå…ˆæ¸…ç†ç£ç›˜ (å¿…é¡»åœ¨ Checkout ä¹‹å‰)
    # ----------------------------
    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        swap-size-mb: 1
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    # ----------------------------
    # 2. ğŸšš é¡ºåºè°ƒæ•´ï¼šç„¶åå†æ‹‰å–ä»£ç 
    # ----------------------------
    - name: Checkout
      uses: actions/checkout@main

    # ----------------------------
    # 3. ğŸ› ï¸ å‡†å¤‡ /mnt (å¿…é¡»åœ¨æ¸…ç†ç£ç›˜ä¹‹åé‡æ–°å»ºç«‹)
    # ----------------------------
    - name: Prepare /mnt workspace
      run: |
        sudo mkdir -p /mnt/openwrt /mnt/{dl,build_dir,staging_dir,ccache}
        sudo chown -R $USER:$USER /mnt
        echo "WORK_PATH=/mnt/openwrt" >> $GITHUB_ENV
        echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
        df -h /mnt

    - name: Init environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt-get update
        sudo apt-get install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip libpython3-dev \
          qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    # ----------------------------
    # ğŸš€ å…‹éš†æºç 
    # ----------------------------
    - name: Clone ImmortalWrt source
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL $WORK_PATH/openwrt
        ln -s $WORK_PATH/openwrt ./openwrt

    # ----------------------------
    # ğŸ› ï¸ æ‰§è¡Œ diy-part1.sh (ä¿®å¤è·¯å¾„)
    # ----------------------------
    - name: Load custom feeds
      run: |
        [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
        chmod +x "$DIY_P1_SH"
        # ä¿®å¤ï¼šæ˜ç¡®ä½¿ç”¨ workspace è·¯å¾„æ‰§è¡Œè„šæœ¬ï¼Œé˜²æ­¢è·¯å¾„é”™è¯¯
        $GITHUB_WORKSPACE/"$DIY_P1_SH"

    - name: Update and install feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ----------------------------
    # ğŸ› ï¸ æ‰§è¡Œ diy-part2.sh (ä¿®å¤è·¯å¾„)
    # ----------------------------
    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config
        chmod +x "$DIY_P2_SH"
        export BUILD_DATE_SHORT=$(date +'%y.%m.%d')
        export BUILD_DATE_FULL=$(date +'%Y-%m-%d')
        # ä¿®å¤ï¼šæ˜ç¡®ä½¿ç”¨ workspace è·¯å¾„æ‰§è¡Œè„šæœ¬
        $GITHUB_WORKSPACE/"$DIY_P2_SH"

    # ----------------------------
    # ğŸ§¨ ç§»åŠ¨ä¸‰å¤§ç›®å½•åˆ° /mnt
    # ----------------------------
    - name: Move OpenWrt build directories to /mnt
      run: |
        cd openwrt
        rm -rf dl build_dir staging_dir
        ln -s /mnt/dl dl
        ln -s /mnt/build_dir build_dir
        ln -s /mnt/staging_dir staging_dir
        df -h

    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    # ----------------------------
    # ğŸ§  ç¨³å®šç¼–è¯‘æ¨¡å¼ (ä¿æŒåŸæ ·)
    # ----------------------------
    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        echo "Filogic safe build (4 threads)"
        make -j4 || make -j1 V=s || exit 1
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # âœ… è·å–ç‰ˆæœ¬å· (ä¿æŒåŸæ ·)
    # ----------------------------
    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        rev_count=$(git rev-list --count HEAD)
        rev_hash=$(git rev-parse --short HEAD)
        full_revision="r${rev_count}-${rev_hash}"
        os_pretty=$(grep '^PRETTY_NAME=' $(find ./build_dir/target-*/root-*/usr/lib/os-release) | cut -d= -f2- | tr -d '"')
        echo "IMMORTALWRT_VERSION=${os_pretty} (${full_revision})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        tag=$(curl -s https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

    - name: Get MosDNS version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        final="${version}.${release}"
        final="${final%.}"
        echo "OPENCLASH_VERSION=$final" >> $GITHUB_ENV

    # ----------------------------
    # ğŸ—‚ï¸ æ•´ç†å›ºä»¶è¾“å‡º (ä¿æŒåŸæ ·)
    # ----------------------------
    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ğŸ·ï¸ ç”Ÿæˆ release ä¿¡æ¯ (ä¿æŒåŸæ ·)
    # ----------------------------
    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_FILE="openwrt/package/base-files/files/etc/openwrt_release"
        if [ -f "$RELEASE_FILE" ]; then
          VER_NUM=$(grep "DISTRIB_RELEASE=" $RELEASE_FILE | cut -d"'" -f2)
        else
          VER_NUM="${{ env.REPO_BRANCH }}"
          VER_NUM=${VER_NUM#v}
        fi
        RELEASE_TAG="${DATE_SHORT}-${VER_NUM}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ğŸš€ å›ºä»¶å‘å¸ƒ: $RELEASE_TAG" > release.txt
        echo "ğŸ“… ç¼–è¯‘æ—¶é—´: $(date)" >> release.txt
        echo "ğŸ“± è®¾å¤‡: Cudy TR3000 (Filogic 256MB)" >> release.txt
        echo "" >> release.txt
        echo "ğŸ§¬ æºç : $IMMORTALWRT_VERSION" >> release.txt
        echo "ğŸŒ æ¶æ„: Mediatek Filogic" >> release.txt
        echo "" >> release.txt
        echo "ğŸ”Œ æ’ä»¶:" >> release.txt
        echo "- ğŸŒ Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- âš™ï¸ MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- ğŸ® OpenClash: $OPENCLASH_VERSION" >> release.txt
        echo "- ğŸŒ DDNS" >> release.txt
        echo "" >> release.txt
        echo "ğŸŒ ç®¡ç†åœ°å€: 192.168.1.1" >> release.txt
        echo "ğŸ‘¤ ç”¨æˆ·å: \`root\`" >> release.txt
        echo "ğŸ”’ å¯†ç : ï¼ˆç©ºï¼‰" >> release.txt
        cd ${{ env.FIRMWARE }}
        md5sum * >> $GITHUB_WORKSPACE/release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ğŸ“¤ ä¸Šä¼ å›ºä»¶åˆ° Release (ä¿æŒåŸæ ·)
    # ----------------------------
    - name: Upload firmware to release
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.status == 'success'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 6
        delete_tags: true
        delete_tags_pattern: .*Cudy_TR3000.*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
