name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256MB

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout workflow repo
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -a -f
        df -h

    - name: Fix /tmp
      run: |
        sudo rm -rf /tmp
        sudo mkdir -p /tmp
        sudo chmod 1777 /tmp
        df -h /tmp

    - name: Set timezone
      run: sudo timedatectl set-timezone "$TZ"

    - name: Set build date
      run: |
        echo "BUILD_DATE_SHORT=$(date +%Y.%m.%d)" >> $GITHUB_ENV
        echo "BUILD_DATE_FULL=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

    - name: Install build dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
          file wget jq

    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 --branch $REPO_BRANCH $REPO_URL openwrt

    - name: Run diy-part1.sh
      run: |
        chmod +x $GITHUB_WORKSPACE/diy-part1.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-part1.sh

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run diy-part2.sh
      run: |
        chmod +x $GITHUB_WORKSPACE/diy-part2.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-part2.sh

    - name: Load .config
      run: |
        cp $GITHUB_WORKSPACE/.config openwrt/.config
        cd openwrt
        make defconfig

    - name: Compile firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        OS_RELEASE=$(find build_dir -path "*mediatek_filogic*/usr/lib/os-release" | head -n 1)
        os_pretty=$(grep '^PRETTY_NAME=' $OS_RELEASE | cut -d= -f2- | tr -d '"')
        rev_hash=$(git rev-parse --short HEAD)
        rev_tag=$(git describe --tags --dirty --always 2>/dev/null || echo "release")
        echo "IMMORTALWRT_VERSION=${os_pretty} (${rev_tag}-${rev_hash})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        tag=$(curl -s https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

    - name: Get MosDNS version
      run: |
        MAKEFILE=openwrt/package/luci-app-mosdns/mosdns/Makefile
        version=$(grep -E '^PKG_VERSION:=' $MAKEFILE | cut -d= -f2)
        release=$(grep -E '^PKG_RELEASE:=' $MAKEFILE | cut -d= -f2)
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        version=$(grep PKG_VERSION openwrt/package/openclash/luci-app-openclash/Makefile | cut -d= -f2)
        release=$(grep PKG_RELEASE openwrt/package/openclash/luci-app-openclash/Makefile | cut -d= -f2)
        echo "OPENCLASH_VERSION=${version}.${release}" >> $GITHUB_ENV

    - name: Organize firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true'
      run: |
        cd openwrt/bin/targets/mediatek/filogic
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ðŸ—‘ï¸ ä¿ç•™ TR3000 æœ€æ–° 6 ä¸ª Release
    # ----------------------------
    - name: Remove old TR3000 releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 6
        delete_tags: true
        delete_tag_pattern: '.*Cudy_TR3000.*'

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.status == 'success'
      run: |
        DATE_SHORT=$(date +'%Y.%m.%d')
        RELEASE_TAG="${DATE_SHORT}-${REPO_BRANCH}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

        echo "ðŸš€ å›ºä»¶: $RELEASE_TAG" > release.txt
        echo "ðŸ§¬ $IMMORTALWRT_VERSION" >> release.txt
        echo "- Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- OpenClash: $OPENCLASH_VERSION" >> release.txt

        cd $FIRMWARE
        md5sum * >> $GITHUB_WORKSPACE/release.txt

    - name: Upload firmware
      uses: softprops/action-gh-release@v2
      if: steps.tag.outputs.release_tag != ''
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
