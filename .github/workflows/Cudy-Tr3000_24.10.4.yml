name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256MB

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-24.10
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ----------------------------
    # é‡Šæ”¾ç£ç›˜
    # ----------------------------
    - name: Free disk space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo docker image prune -a -f
        df -h

    # ----------------------------
    # ä¿®å¤ /tmpï¼ˆè§£å†³ config.guess æŠ¥é”™ï¼‰
    # ----------------------------
    - name: Fix /tmp
      run: |
        sudo rm -rf /tmp
        sudo mkdir -p /tmp
        sudo chmod 1777 /tmp

    - name: Set timezone
      run: sudo timedatectl set-timezone "$TZ"

    - name: Set build date
      run: |
        echo "BUILD_DATE_SHORT=$(date +%Y.%m.%d)" >> $GITHUB_ENV
        echo "BUILD_DATE_FULL=$(date +%Y%m%d-%H%M)" >> $GITHUB_ENV

    - name: Install deps
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
        gettext git libncurses-dev libssl-dev python3-setuptools rsync unzip zlib1g-dev \
        file wget jq

    # ----------------------------
    # Clone ImmortalWrt
    # ----------------------------
    - name: Clone ImmortalWrt
      run: |
        git clone --depth=1 --branch $REPO_BRANCH $REPO_URL openwrt

    # ----------------------------
    # DIY
    # ----------------------------
    - name: Run diy-part1
      run: |
        chmod +x $GITHUB_WORKSPACE/diy-part1.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-part1.sh

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Run diy-part2
      run: |
        chmod +x $GITHUB_WORKSPACE/diy-part2.sh
        cd openwrt
        $GITHUB_WORKSPACE/diy-part2.sh

    # ----------------------------
    # Load config
    # ----------------------------
    - name: Load config
      run: |
        cp $GITHUB_WORKSPACE/.config openwrt/.config
        cd openwrt
        make defconfig

    # ----------------------------
    # Compile
    # ----------------------------
    - name: Compile
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # ImmortalWrt versionï¼ˆä» filogic rootfs è¯»å–ï¼‰
    # ----------------------------
    - name: Get ImmortalWrt version
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt
        OS_RELEASE=$(find build_dir -path "*filogic*/usr/lib/os-release" | head -n 1)
        os_pretty=$(grep '^PRETTY_NAME=' $OS_RELEASE | cut -d= -f2- | tr -d '"')
        rev=$(git rev-parse --short HEAD)
        echo "IMMORTALWRT_VERSION=${os_pretty} (${rev})" >> $GITHUB_ENV

    - name: Get Passwall version
      run: |
        tag=$(curl -s https://api.github.com/repos/Openwrt-Passwall/openwrt-passwall/releases/latest | jq -r .tag_name)
        echo "PASSWALL_VERSION=$tag" >> $GITHUB_ENV

    # ----------------------------------------------------
    # â­ MosDNS ç‰ˆæœ¬ï¼ˆä½ æä¾›çš„ç¨³å®šæ–¹å¼ï¼‰
    # ----------------------------------------------------
    - name: Get MosDNS version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/mosdns/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/mosdns/mosdns/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        echo "MOSDNS_VERSION=v${version}-${release}" >> $GITHUB_ENV

    - name: Get OpenClash version
      run: |
        version=$(grep -E '^PKG_VERSION' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        release=$(grep -E '^PKG_RELEASE' openwrt/package/openclash/luci-app-openclash/Makefile | awk -F':=' '{print $2}' | tr -d ' ')
        final="${version}.${release}"
        final="${final%.}"
        echo "OPENCLASH_VERSION=$final" >> $GITHUB_ENV

    # ----------------------------
    # æŸ¥æ‰¾ TR3000 å›ºä»¶ç›®å½•ï¼ˆç»ä¸å†é”™ï¼‰
    # ----------------------------
    - name: Locate TR3000 firmware
      id: organize
      run: |
        FIRMWARE_DIR=$(find openwrt/bin/targets -type d -name "cudy_tr3000-256mb-v1" | head -n 1)
        if [ -z "$FIRMWARE_DIR" ]; then
          echo "ERROR: TR3000 firmware directory not found!"
          find openwrt/bin/targets -type d
          exit 1
        fi
        cd "$FIRMWARE_DIR"
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    # ----------------------------
    # Release
    # ----------------------------
    - name: Generate release tag
      id: tag
      run: |
        TAG="${BUILD_DATE_SHORT}-${REPO_BRANCH}-Cudy_TR3000-256mb-v1"
        echo "release_tag=$TAG" >> $GITHUB_OUTPUT
        echo "ğŸš€ $TAG" > release.txt
        echo "ğŸ§¬ $IMMORTALWRT_VERSION" >> release.txt
        echo "- Passwall: $PASSWALL_VERSION" >> release.txt
        echo "- MosDNS: $MOSDNS_VERSION" >> release.txt
        echo "- OpenClash: $OPENCLASH_VERSION" >> release.txt
        cd $FIRMWARE
        md5sum * >> $GITHUB_WORKSPACE/release.txt

    - name: Upload firmware
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    # ----------------------------
    # åªæ¸…ç† TR3000ï¼Œä¿ç•™ 6 ä»½
    # ----------------------------
    - name: Cleanup old TR3000 releases
      uses: dev-drprasad/delete-older-releases@master
      if: env.UPLOAD_RELEASE == 'true'
      with:
        keep_latest: 6
        delete_tags: true
        delete_tag_pattern: .*TR3000.*
