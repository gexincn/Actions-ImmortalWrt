name: ImmortalWrt-Mediatek-Filogic-Cudy_TR3000-256mb-v1

permissions: write-all

on:
  repository_dispatch:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: v24.10.4
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: tr3000.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:

    - name: Maximize build space
      uses: easimon/maximize-build-space@master
      with:
        root-reserve-mb: 2048
        remove-dotnet: 'true'
        remove-android: 'true'
        remove-haskell: 'true'
        remove-codeql: 'true'
        remove-docker-images: 'true'

    - name: Checkout
      uses: actions/checkout@v4

    - name: Prepare /mnt
      run: |
        sudo mkdir -p /mnt/openwrt /mnt/{dl,build_dir,staging_dir,ccache}
        sudo chown -R $USER:$USER /mnt
        echo "WORK_PATH=/mnt/openwrt" >> $GITHUB_ENV
        echo "CCACHE_DIR=/mnt/ccache" >> $GITHUB_ENV
        df -h /mnt

    - name: Init environment
      run: |
        sudo timedatectl set-timezone "$TZ"
        sudo apt update
        sudo apt install -y build-essential clang flex gawk gcc-multilib g++-multilib \
          gettext git libncurses-dev libssl-dev python3 python3-distutils rsync unzip zlib1g-dev file wget

    # -------------------- clone --------------------
    - name: Clone ImmortalWrt
      run: |
        git clone --depth 1 -b $REPO_BRANCH $REPO_URL $WORK_PATH/openwrt
        ln -s $WORK_PATH/openwrt ./openwrt

    # -------------------- feeds --------------------
    - name: Load custom feeds
      run: |
        [ -e "$FEEDS_CONF" ] && mv "$FEEDS_CONF" openwrt/feeds.conf.default
        chmod +x "$DIY_P1_SH"
        cd openwrt
        $GITHUB_WORKSPACE/"$DIY_P1_SH"

    - name: Update feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # -------------------- config --------------------
    - name: Load config
      run: |
        [ -e "$CONFIG_FILE" ] && mv "$CONFIG_FILE" openwrt/.config
        chmod +x "$DIY_P2_SH"
        cd openwrt
        $GITHUB_WORKSPACE/"$DIY_P2_SH"

    # -------------------- mount to /mnt --------------------
    - name: Move build dirs to /mnt
      run: |
        cd openwrt
        rm -rf dl build_dir staging_dir
        ln -s /mnt/dl dl
        ln -s /mnt/build_dir build_dir
        ln -s /mnt/staging_dir staging_dir

    # ==========================================================
    # ðŸ”¥ libdeflate ç‚¸ç‚¹æ ¹æ²»è¡¥ä¸ï¼ˆOpenWrt å®˜æ–¹æ–¹æ¡ˆï¼‰
    # ==========================================================
    - name: Fix libdeflate hardlink tar crash
      run: |
        echo 'export TAR_OPTIONS="--no-same-owner --no-same-permissions --hard-dereference"' >> ~/.bashrc
        export TAR_OPTIONS="--no-same-owner --no-same-permissions --hard-dereference"

        cd openwrt
        rm -rf build_dir/host staging_dir/host

    # -------------------- download --------------------
    - name: Download packages
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -delete

    # -------------------- compile --------------------
    - name: Compile firmware
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 V=s

    # -------------------- organize --------------------
    - name: Organize firmware
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages *.buildinfo *.json *.manifest
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV

    # -------------------- release --------------------
    - name: Create release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: Filogic-Cudy-TR3000-$(date +'%Y%m%d')
        files: ${{ env.FIRMWARE }}/*
